    
{% extends "base.html" %}
{% block content %}
    
<h1> List of Blog Posts</h1>

    
    <ul>
    
        {% for blog in user_blogs %}
       <li>
          <h2><a href="/blog?blog_id={{blog.id}}"> {{blog.title}}</a></h2>
          <p>{{blog.body}}</p>
          <p>Written by: <a href="/blog?user={{blog.owner.username}}"> {{blog.owner.username}}</a></p>
       </li>
      {% endfor %}
    </ul>

    
{% endblock %}
